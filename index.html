<html ng-app="snowing">
    <link href="style.css" rel="stylesheet"/>
    <script src="angular.min.js"></script>
    <script src="snow.controller.js"></script>
    <body class="background" ng-controller="SnowCtrl">
        <div class="snowflake"
             ng-repeat="flake in snowflakes"
             style="top:{{flake.y}}%; left:{{flake.x}}%; font-size:{{flake.size*0.5}}pt;text-shadow:0 0 5px white;">
            &bull;
        </div>
    </body>
</html>
